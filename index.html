<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/bootstrap/Bootraps.min.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <title>PDF Extractor</title>
  </head>
  <body class="background">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row w-100">
        <div class="col-12 wrapper-box upload-form">
          <div class="text-center">
            <h2 class="title-proj">PDFDrill</h2>
            <p class="tag-prog">Extract your PDF file</p>
          </div>
          <div class="d-flex justify-content-center">
            <form id="upload-form" class="d-flex flex-column">
              <legend class="form-tag">Upload a PDF file</legend>
              <label for="file-input" class="custom-file-label" id="file-name"
                >Choose File</label
              >
              <input
                class="form-input"
                type="file"
                id="file-input"
                accept=".pdf"
                required
              />
              <button type="submit" class="form-btn mt-3">
                <span id="btn-clicked" style="display: block">Extract</span>
                <div
                  id="loading-spinner"
                  class="spinner-border text-primary spinner"
                  role="status"
                  style="display: none"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </button>
            </form>
          </div>
          <footer class="footer text-center mt-3" style="font-size: 12px">
            <p>Made by: <strong>Ronnie E.</strong> for @2024</p>
          </footer>
        </div>
        <!-- <div class="col-12 col-md-6">
          <div class="icon-pdf">
            <img src="/svg/file-icon.svg" alt="" srcset="" />
          </div>
        </div> -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
      >
        <div class="modal-content wrapper-box">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">
              PDFDrill
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h2 class="tag-prog">Extracted Content:</h2>
            <pre id="output"></pre>
            <div id="error-message" style="color: red"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/index.js"></script>
</html>
